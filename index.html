<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRR GLB Viewer with Fallback</title>
  <style>
    body { margin: 0; overflow: hidden; background: transparent; }
    canvas { display: block; }
  </style>
</head>
<body>

<script type="module">
  import * as THREE from './three.module.js';
  import { GLTFLoader } from './GLTFLoader.js';

  // ===== Scene setup =====
  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.z = 3;

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // ===== Lighting =====
  const ambient = new THREE.AmbientLight(0xffffff, 0.5);
  scene.add(ambient);

  const directional = new THREE.DirectionalLight(0xffffff, 1);
  directional.position.set(5, 5, 5);
  scene.add(directional);

  // ===== Mouse rotation =====
  let targetX = 0, targetY = 0;
  const MAX_ROTATION = 0.6;
  const EASE = 0.08;

  window.addEventListener('mousemove', (event) => {
    const normalizedX = (event.clientX / window.innerWidth) * 2 - 1;
    const normalizedY = (event.clientY / window.innerHeight) * 2 - 1;

    targetY = THREE.MathUtils.clamp(normalizedX * MAX_ROTATION, -MAX_ROTATION, MAX_ROTATION);
    targetX = THREE.MathUtils.clamp(normalizedY * MAX_ROTATION, -MAX_ROTATION, MAX_ROTATION);
  });

  // ===== Fallback cube =====
  const fallbackGeometry = new THREE.BoxGeometry(1,1,1);
  const fallbackMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
  let model = new THREE.Mesh(fallbackGeometry, fallbackMaterial);
  scene.add(model);

  // ===== Load GLB =====
  const loader = new GLTFLoader();
  loader.load(
    './CRR.glb',
    function(gltf) {
      // Remove fallback cube
      scene.remove(model);
      model = gltf.scene;
      model.scale.set(1,1,1);
      model.position.set(0,0,0);
      scene.add(model);
    },
    undefined,
    function(error) {
      console.warn('GLB failed to load, using fallback cube:', error);
    }
  );

  // ===== Animation loop =====
  function animate() {
    requestAnimationFrame(animate);
    if(model) {
      model.rotation.x += (targetX - model.rotation.x) * EASE;
      model.rotation.y += (targetY - model.rotation.y) * EASE;
    }
    renderer.render(scene, camera);
  }

  animate();

  // ===== Window resize =====
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

</script>

</body>
</html>
