<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; width: 100%; height: 100%; }
  </style>
  <!-- Use Three.js r149 for global compatibility -->
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r149/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r149/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
<script>
  // Scene & Camera
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 10;

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lighting
  const ambientLight = new THREE.AmbientLight(0xffffff, 1);
  scene.add(ambientLight);
  const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
  directionalLight.position.set(5, 10, 7.5);
  scene.add(directionalLight);

  // Load GLB model from raw.githack.com
  const loader = new THREE.GLTFLoader();
  let model;
  loader.load(
    'https://rawcdn.githack.com/CoopRCubed/CR-Logo-3D/main/CPR.glb',
    function(gltf){
      model = gltf.scene;
      model.scale.set(2, 2, 2); // adjust as needed
      scene.add(model);
    },
    undefined,
    function(err){
      console.error('Error loading model:', err);
    }
  );

  // Mouse tracking
  const mouse = { x: 0, y: 0 };
  window.addEventListener('mousemove', (event) => {
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
  });

  // Animate loop
  function animate(){
    requestAnimationFrame(animate);
    if(model){
      const target = new THREE.Vector3(mouse.x * 5, mouse.y * 5, 0);
      model.lookAt(target);
    }
    renderer.render(scene, camera);
  }
  animate();

  // Handle window resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
