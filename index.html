<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRR 3D Model</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Use type="module" for ES Module imports -->
  <script type="module">
    // Import Three.js and GLTFLoader locally
    import * as THREE from './three.module.js';
    import { GLTFLoader } from './GLTFLoader.js';

    let scene, camera, renderer, model;
    let targetRotationX = 0, targetRotationY = 0;
    let currentRotationX = 0, currentRotationY = 0;
    const rotationLimit = Math.PI / 4; // Â±45 degrees

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      // Camera
      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 5);

      // Light
      const ambientLight = new THREE.AmbientLight(0xffffff, 1);
      scene.add(ambientLight);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Load GLB model
      const loader = new GLTFLoader();
      loader.load(
        './CRR.glb', // local 3D model
        (gltf) => {
          model = gltf.scene;
          model.position.set(0, 0, 0);
          model.scale.set(1, 1, 1);
          scene.add(model);
        },
        undefined,
        (error) => { console.error('Error loading GLB:', error); }
      );

      // Mouse movement
      document.addEventListener('mousemove', onDocumentMouseMove, false);
      window.addEventListener('resize', onWindowResize, false);
    }

    function onDocumentMouseMove(event) {
      const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
      const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;

      // Map mouse to rotation with limits
      targetRotationY = THREE.MathUtils.clamp(mouseX * rotationLimit, -rotationLimit, rotationLimit);
      targetRotationX = THREE.MathUtils.clamp(mouseY * rotationLimit, -rotationLimit, rotationLimit);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);

      if (model) {
        // Ease rotation
        currentRotationX += (targetRotationX - currentRotationX) * 0.05;
        currentRotationY += (targetRotationY - currentRotationY) * 0.05;

        model.rotation.x = currentRotationX;
        model.rotation.y = currentRotationY;
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
